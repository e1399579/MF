<layout name="../../Layout/admin" />
<!-- Page heading -->
<div class="page-head">
    <h2 class="pull-left" id="table-title"><i class="%ICON%"></i> %MENU%</h2>
    <div class="pull-right" style="cursor: pointer;line-height: 43px;">
        <i class="icon-fullscreen" onclick="ctrl(this)"></i>
    </div>
    <div class="clearfix"></div>
</div>
<!-- Page heading ends -->

<!-- Matter -->

<div class="matter">
    <div class="container">
    <!-- Table -->
    <div class="row col-md-12">
    <div class="widget">
        <div class="widget-head">
            %HEAD%
            <div class="clearfix"></div>
        </div>

        <form method="post" action="__CONTROLLER__/bdel">
        <div class="widget-content">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    %TITLE%
                </thead>
                <tbody id="form-list"></tbody>
            </table>
        </div>

        <div class="widget-foot">
            <div class="pagination">
                <label><input id="check_all" class="check_all" type="checkbox">全选</label>
                <input class="btn btn-danger" value="删除" onclick="return confirm('确定批量删除吗？')" type="submit" />
            </div>
            <ul class="pagination pull-right" id="page">
                %PAGE%
            </ul>
            <div class="clearfix"></div>
        </div>
        </form>
    </div>
    </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content"></div>
    </div>
</div>

<script type="text/javascript">
%LIST%
</script>
