<script type="text/javascript">
    //iframe高度
    var h = $(window.parent.document.getElementById("nav")).height() + 200;
    (h > 800) || (h = 800);
    $(".mainbar").height(h);

    //全屏切换
    function ctrl(obj) {
        $(window.parent.document.getElementById("header")).toggle('normal');
        if (window.screen.width > 960)//小屏幕时，菜单自动隐藏，不用操作
            $(window.parent.document.getElementById("nav")).toggle('normal');
        var part_class = "col-lg-10 col-md-10";
        var full_class = "col-lg-12 col-md-12";
        if ($(obj).prop('class') == 'icon-fullscreen') {
            $(obj).prop('class', 'icon-resize-small');
            //用bootstrap的栅格系统来切换所占比例
            $(window.parent.document.getElementById("frame")).removeClass(part_class);
            $(window.parent.document.getElementById("frame")).addClass(full_class);
        } else {
            $(obj).prop('class', 'icon-fullscreen');
            $(window.parent.document.getElementById("frame")).removeClass(full_class);
            $(window.parent.document.getElementById("frame")).addClass(part_class);
        }
    }

    //分页字符串，考虑某些页面没有分页字符串的情况
    if (($("body").find("#page").length)) {
        var page = $("#page").html();
        page = page.replace(/<a(.*?)>(.*?)<\/a>/gi, "<li><a$1>$2</a></li>");
        page = page.replace(/<span(.*?)>(.*?)<\/span>/, "<li><span$1>$2</span></li>");
        $("#page").html(page);
    }

    //全选
    $(".check_all").click(function () {
        var isChecked = $(this).is(":checked");
        $("input[data=id]").prop("checked", isChecked);
    });
    //模态框隐藏时移出数据
    $("#myModal").on("hidden.bs.modal", function () {
        $(this).removeData("bs.modal");
    });

    //表单提交
    function ajaxPost(url, form) {
        $.ajax({
            type: "post",
            url: url,
            data: $(form).serialize(),
            dataType: "json",
            success: function (data) {
                if (data.status) {
                    $(form + " .error-msg").html("");
                    var html = '<div class="alert alert-success" role="alert">' + data.info + '</div>';
                    $(form).append(html);
                    window.setTimeout(function () {
                        $('#myModal').modal('toggle');
                    }, 500);
                    getList("#form-search");
                } else {
                    var html = '<div role="alert" class="alert alert-warning alert-dismissible fade in">';
                    html += '<button aria-label="Close" data-dismiss="alert" class="close" type="button"><span aria-hidden="true">×</span></button>';
                    html += '<strong>' + data.info + '</strong></div>'
                    $(form + " .error-msg").html(html);
                }
            }
        });
    }

    //搜索表单相关
    $(function () {
        replace();
        $('[data-toggle="popover"]').popover();
    });
    var curr = 1;
    //链接转为点击事件
    function replace() {
        $.each($("#page a"), function (i, n) {
            var str = $(this).attr("href");
            var p = str.match(/p[\/\?]=?(\d+)/);
            $(this).attr("p", p[1]);
            $(this).attr("href", "javascript:;");
            $(this).click(function () {
                curr = $(this).attr("p");
                getList("#form-search");
            });
        });
    }
    function search(form) {
        curr = 1;//点搜索按钮时将页数置为1
        getList(form);
        return false;
    }

    //del();
    //删除确认框
    function del(btn) {
        var button = $(btn).parent().parent().prev();
        var url = button.children().prop('href');
        $.get(url, function (data) {
            if (data.status) {
                getList("#form-search");
            } else {
                alert(data.info);
            }
        }, 'json');
        button.click();
    }

    //文件上传
    function ajaxFilePost(url, form) {
        var formData = new FormData($(form)[0]);//html5
        //只追加一个progress元素
        if(!$(form).find(".progress").length) {
            //进度条
            var html = '<div class="progress">' +
                '<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"' +
                ' aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="min-width: 2em;">0%</div></div>';
            $(form).append(html);
        }
        var progress = $(".progress").children("div");
        $.ajax({
            url: url,
            type: 'post',
            xhr: function() {
                //自定义xhr对象
                myXhr = $.ajaxSettings.xhr();
                if(myXhr.upload){
                    myXhr.upload.onprogress = function(e) {
                        //监测进度
                        var percent = Math.floor(e.loaded / e.total * 100);
                        progress.width(percent+"%");
                        progress.text(percent+"%");
                    }
                }
                return myXhr;
            },
            success: function (data) {
                if (data.status) {
                    $(form + " .error-msg").html("");
                    var html = '<div class="alert alert-success" role="alert">' + data.info + '</div>';
                    $(form).append(html);
                    window.setTimeout(function () {
                        $('#myModal').modal('toggle');
                    }, 500);
                    getList("#form-search");
                } else {
                    var html = '<div role="alert" class="alert alert-warning alert-dismissible fade in">';
                    html += '<button aria-label="Close" data-dismiss="alert" class="close" type="button"><span aria-hidden="true">×</span></button>';
                    html += '<strong>' + data.info + '</strong></div>'
                    $(form + " .error-msg").html(html);
                    progress.width("0%");
                    progress.text("0%");
                }
            },
            data: formData,
            dataType: 'json',
            cache: false,
            contentType: false,
            processData: false
        });
    }

    //修改提交
    function save() {
        $enctype = $("#form-save").prop("enctype");
        if ($enctype == "multipart/form-data") {
            ajaxFilePost("__CONTROLLER__/savePost", "#form-save");
        } else {
            ajaxPost("__CONTROLLER__/savePost", "#form-save");
        }
    }
    //添加提交
    function add() {
        $enctype = $("#form-add").prop("enctype");
        if ($enctype == "multipart/form-data") {
            ajaxFilePost("__CONTROLLER__/addPost", "#form-add");
        } else {
            ajaxPost("__CONTROLLER__/addPost", "#form-add");
        }
    }
</script>
